name: CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x, 18.x]
        platform:
        - os: ubuntu-latest
          shell: bash
        - os: macos-latest
          shell: bash
        - os: windows-latest
          shell: bash
        - os: windows-latest
          shell: powershell
      fail-fast: false

    runs-on: ${{ matrix.platform.os }}
    defaults:
      run:
        shell: ${{ matrix.platform.shell }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v1.1.0

      - name: Use Nodejs ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: debugging
        run: echo NODEVERSION=[${{ matrix.node-version }}] OS=[${{ matrix.platform.os }}]

      # skip tests on node <16 on Windows, because npm install npm -g fails
      - name: Use latest npm
        if: ${{ (matrix.node-version != '16.x') && (matrix.node-version != '17.x') && (matrix.platform.os != 'windows-latest') }}
        run: npm i -g npm@latest

      - name: Install dependencies
        if: ${{ (matrix.node-version == '16.x') || (matrix.node-version == '17.x') || (matrix.platform.os != 'windows-latest') }}
        run: npm install

      - name: Run Tests
        if: ${{ (matrix.node-version == '16.x') || (matrix.node-version == '17.x') || (matrix.platform.os != 'windows-latest') }}
        run: npm test -- -c -t0
